<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Painel Principal</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="card-background-page">
  

  <ion-card *ngFor="let dadosTanque of tanqueDisponiveis">
    <img src="assets/imgs/temperatura.jpg" (click)="paginaTanque(dadosTanque.id)"/>
    <div class="card-title">{{dadosTanque.name}}</div>
  </ion-card>
</ion-content>
