<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-header style="background-color: #4169E1; color: #FFF;">
      Selecione um tanque:
    </ion-card-header>    
    <ion-list>
      <button ion-item *ngFor="let dadosTanque of tanqueDisponiveis" (click)="paginaTanque(dadosTanque.id)">
          {{dadosTanque.name}}
      </button>
    </ion-list>
  </ion-card>
</ion-content>
