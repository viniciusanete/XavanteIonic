<ion-header>
  <ion-navbar>
    <div style="float: left;margin-left: 10px; color: #4169E1; " (click)="fecharModal()">Voltar</div>
    <ion-title style="margin-left: -10px;">Medições</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-grid>
        <ion-row style="background-color:#4169E1; color: #FFF;">
          <ion-col>Tipo</ion-col>
          <ion-col>Medição</ion-col>
          <ion-col>Data</ion-col>
        </ion-row>
        <ion-row *ngFor="let info of array ">
            <ion-col>{{ info.id }}</ion-col>
            <ion-col>{{ info }}</ion-col>
            <ion-col>{{ info }}</ion-col>
          </ion-row>
      </ion-grid>

</ion-content>
