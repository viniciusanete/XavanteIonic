<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Sistema de Controle
    </div>
  </div>
  <div padding>
    <form (ngSubmit)="autenticando()">
      <ion-row ion-list>
        <ion-item>
          <ion-label color="primary" stacked><ion-icon name="username"></ion-icon> Usu√°rio</ion-label>
          <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label color="primary" stacked><ion-icon name="lock"></ion-icon> Senha</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
        </ion-item>
      </ion-row>
      <div class="button-container" text-center>
        <button ion-button block class="login">Entrar</button>
        <button ion-button padding small>Esqueci minha senha</button>
      </div>
    </form>
  </div>
</ion-content>
