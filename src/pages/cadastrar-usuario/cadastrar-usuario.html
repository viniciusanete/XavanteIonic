<ion-header>
  <ion-navbar>
    <ion-title>Novo Usuário</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)="autenticando()">
    <ion-row ion-list>
      <ion-item>
          <ion-label color="primary" stacked>Nome</ion-label>
          <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" stacked>E-mail</ion-label>
          <ion-input [(ngModel)]="email" name="email" type="text"></ion-input>
      </ion-item> 
      <ion-item>
          <ion-label color="primary" stacked>Permissões</ion-label>
      </ion-item>
      <ion-item>
          <ion-label color="primary"> Cadastrar usuário</ion-label>
          <ion-toggle [(ngModel)]="permissaoUsuario" name="permissaoUsuario"  checked="false"></ion-toggle>
          <ion-label color="primary"> Cadastrar usuário</ion-label>
          <ion-toggle [(ngModel)]="permissaoUsuario" name="permissaoUsuario"  checked="false"></ion-toggle>
          <ion-label color="primary"> Cadastrar usuário</ion-label>
          <ion-toggle [(ngModel)]="permissaoUsuario" name="permissaoUsuario"  checked="false"></ion-toggle>

      </ion-item>   
      <ion-item>
        <ion-label color="primary" stacked> Usuário</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Senha</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>
    </ion-row>
    <!--<div class="button-container" text-center>
      <button ion-button block class="login">Entrar</button>
      <button ion-button padding small>Esqueci minha senha</button>
    </div>-->
  </form>
</ion-content>
