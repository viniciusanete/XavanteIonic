<ion-header>
  <ion-navbar>
    <ion-title>Usu√°rios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-thumbnail item-start>
        <img src="assets/imgs/avatar-profile.png">
      </ion-thumbnail>
      <h2>{{ usuario.name }}</h2>
      <p>{{ usuario.email }}</p>
    </ion-item>
  </ion-list>
  <ion-fab bottom right >
    <button ion-fab (click)="CriarUsuario()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
